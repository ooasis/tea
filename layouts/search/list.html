{{- define "main" -}}

<header class="not-prose mb-10">
  <h1 class="mb-3 text-2xl font-medium">{{- .Title -}}</h1>
  <p class="m-0 opacity-80">Search across pages by title, summary, and tags.</p>
</header>

<div class="not-prose">
  <form id="search-form" class="search-form" role="search" action="{{- `/search/` | relURL -}}">
    <input
      id="search-input"
      class="search-input"
      type="search"
      name="q"
      placeholder="Search tea varieties, regions, producers..."
      autocomplete="off"
      spellcheck="false"
    />
    <button class="search-btn" type="submit">Search</button>
  </form>

  <div class="mt-3 text-sm opacity-70" id="search-meta"></div>

  <div class="search-results" id="search-results" aria-live="polite"></div>
</div>

<script defer src="{{- `js/search.js` | absURL -}}"></script>

{{- end -}}
